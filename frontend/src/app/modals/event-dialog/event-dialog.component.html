  <h2 mat-dialog-title>{{ isEditMode ? 'Edit Event' : 'Add Event' }}</h2>
  <mat-dialog-content>
    <form [formGroup]="eventForm" class="event-form">
      <!-- Title -->
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" />
        <mat-error *ngIf="eventForm.get('title')?.hasError('required')">Title is required</mat-error>
      </mat-form-field>
  
      <!-- Description -->
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
  
      <!-- Start Time -->
      <mat-form-field appearance="fill">
        <mat-label>Start Time</mat-label>
        <input matInput type="datetime-local" formControlName="start_time" />
        <mat-error *ngIf="eventForm.get('start_time')?.hasError('required')">Start time is required</mat-error>
      </mat-form-field>
  
      <!-- End Time -->
      <mat-form-field appearance="fill">
        <mat-label>End Time</mat-label>
        <input matInput type="datetime-local" formControlName="end_time" />
        <mat-error *ngIf="eventForm.get('end_time')?.hasError('required')">End time is required</mat-error>
      </mat-form-field>
  
      <!-- Color -->
      <mat-form-field appearance="fill">
        <mat-label>Color</mat-label>
        <input matInput type="color" formControlName="color" />
      </mat-form-field>
    </form>
  </mat-dialog-content>
  
  <mat-dialog-actions align="end">
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="eventForm.invalid" (click)="saveEvent()">
      {{ isEditMode ? 'Update' : 'Add' }}
    </button>
    <button mat-raised-button color="warn" *ngIf="isEditMode" (click)="deleteEvent()">Delete</button>
  </mat-dialog-actions>
